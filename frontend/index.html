<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 G-Force Sculpture Gallery - Async Edition</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>

        <!-- Controls Panel -->
        <div id="controls">
            <h1>
                <img src="images/f1-logo.svg" alt="F1" class="f1-logo" onclick="location.reload()" title="Refresh page">
                G-Force Sculpture
            </h1>

            <div class="control-group">
                <label for="year">Year</label>
                <select id="year">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div class="control-group">
                <label for="event">Grand Prix</label>
                <select id="event">
                    <option value="">Select year first...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="session">Session</label>
                <select id="session">
                    <option value="">Select event first...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="driver">Driver</label>
                <select id="driver">
                    <option value="">Select session first...</option>
                </select>
            </div>

            <button id="load-sculpture">Generate Sculpture</button>
            <div class="button-row">
                <button id="reset-driver" class="half-width">Reset Driver</button>
                <button id="reset-session" class="half-width">Reset Session</button>
            </div>
            <button id="reset-camera">Reset Camera</button>
        </div>

        <!-- Toggle Controls Button -->
        <div id="toggle-controls">☰</div>

        <!-- Statistics Panel -->
        <div id="info">
            <div class="info-header">
                <h3>Sculpture Stats</h3>
                <button id="toggle-stats" class="toggle-stats-btn" title="Minimize stats">▼</button>
            </div>
            <div class="stats-content">
            <div class="stat">
                <span class="stat-label">Driver:</span>
                <span class="stat-value" id="stat-driver">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Lap Time:</span>
                <span class="stat-value" id="stat-laptime">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Max G-Force:</span>
                <span class="stat-value" id="stat-maxg">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Avg G-Force:</span>
                <span class="stat-value" id="stat-avgg">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Max Speed:</span>
                <span class="stat-value" id="stat-speed">-</span>
            </div>
            </div>
        </div>

        <!-- Progress Overlay (NEW) -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="progress-container">
                <div class="progress-stage"></div>

                <div class="progress-bar-container">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <div class="progress-percentage">0%</div>
                <div class="progress-text"></div>

                <button class="cancel-button">Cancel</button>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="footer-content">
                <span class="footer-text">F1 G-Force Sculpture Gallery v2.0</span>
                <span class="footer-separator">•</span>
                <a href="https://github.com/yourusername/f1-sculpture" target="_blank" rel="noopener" class="footer-link">
                    <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                    GitHub
                </a>
                <span class="footer-separator">•</span>
                <a href="https://craigderington.dev" target="_blank" rel="noopener" class="footer-link">@craigderington</a>
            </div>
        </footer>
    </div>

    <!-- Three.js Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Application Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
